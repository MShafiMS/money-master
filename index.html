<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body  class="container-md">
    <header>
        <h1 class="text-center text-info p-4">Budget Calculator</h1>
    </header>
    <section">
        <div class="row gx-lg-5">
            <div class="col-12 col-md-7">
                <img class="img-fluid rounded" src="images/calculator.jpg" alt="">
            </div>
            <div class="col-12 col-md-5 bg-light rounded">
                <div class="mb-3 pt-4">
                    <h4 class="text-center">Income</h4>
                    <input id="income" class="form-control" type="text" placeholder="Enter Your Income" required>
                    
                </div>
                <div class="mb-3">
                    <h4 class="text-center">Expenses</h4>
                    <input id="food" class="form-control mb-3" type="text" placeholder="Enter Your Food Expenses">
                    <input id="rent" class="form-control mb-3" type="text" placeholder="Enter Rent Expenses">
                    <input id="clothes" class="form-control mb-3" type="text" placeholder="Enter Clothes Expenses">
                    <p id="card" class="text-danger cards">please fill all input properly</p>
                    <div id="calculate" class="text-center">
                        <button class="btn btn-primary">Calculate</button>
                    </div>
                </div>
                <div class="mb-3">
                    <h4 class="text-center mb-3">Total Expenses: $<span id="expenses">000</span></h4>
                    <h4 class="text-center">Balance: $<span id="balance">000</span></h4>
                </div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <input id="saving" type="text" class="form-control" placeholder="Your Savings">
                        <span class="input-group-text">%</span>
                        <div class="text-center">
                            <button id="save" class="btn btn-primary">Save</button>
                        </div>
                      </div>
                </div>
                <div class="mb-3">
                    <h4 class="text-center mb-3">Saving Amount: $<span id="savings">000</span></h4>
                    <h4 class="text-center">Remaining Balance: $<span id="remain">000</span></h4>
                </div>
                <div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/calculate.js"></script>
</body>
</html>
